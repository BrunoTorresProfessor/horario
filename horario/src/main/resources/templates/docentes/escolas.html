<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/cabecalho">
<meta charset="ISO-8859-1">
<title>Docentes / Escolas</title>
</head>
<body>
<!-- Importa o menu padrao do sistema -->
<div th:insert="layout/menu"></div>

<div class="container">	
	<form class="form-horizontal"  method="POST" style="margin: 10px">
	<div class="alert alert-success" th:text="${mensagem}" th:if="${not #strings.isEmpty(mensagem)}"></div>
	<h2>Docentes / Escolas</h2>
	<table class="table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nome</th>
								<th class="col-1">Docentes</th>
						
							</tr>
						</thead>
						<tbody>
							<tr th:each="escola : ${escolas}" >
								<td th:text="${escola.Id}"></td>
								<td th:text="${escola.Nome}"></td>		
							    <td><a class="btn btn-sm btn-success" th:href="@{docentes/{id}(id=${escola.id})}" >Docentes</a></td> 							
							</tr>							
						</tbody>
	</table>
  </form>

</div>

<!-- Importa o rodape padrï¿½o do sistema -->
<div th:insert="layout/rodape"></div>
</body>
</html>
