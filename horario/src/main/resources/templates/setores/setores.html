<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/cabecalho">
<meta charset="ISO-8859-1">
<title>Setores</title>
</head>
<body>
<!-- Importa o menu padrao do sistema -->
<div th:insert="layout/menu"></div>

<div class="container">	
 <form name="cadastrar_setor" class="form-horizontal"  method="POST" style="margin: 10px" th:action="@{/setores/cadastrar_setor}" th:object="${setorModel}">
	<input class="form-control" type="hidden" maxlength="50" name="idEscola" th:value="${idEscola}" />
	<h2>Setores</h2>
	<div class="card">
	  <div class="card-body">
		
	    <h5 class="card-title">Cadastrar setor</h5>
	   
	    <h6>Nome</h6>
	    <input type="text" aria-label="Nome" name="nome" id="nome" class="form-control" required>
	    <br>
	    <button type="submit" class="btn btn-success form-control">Cadastrar</button>
		
	  </div>
	</div>
	<br>
	<h5 class="card-title">Setores cadastrados</h5>
	<table class="table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nome</th>
								<th>Setores</th>
						
							</tr>
						</thead>
						<tbody>
							<tr th:each="setor : ${setores}" >
								<td th:text="${setor.Id}"></td>
								<td th:text="${setor.Nome}"></td>		
							    <td><a class="btn btn-sm btn-success" th:href="@{excluir/{id}(id=${setor.id})}" >Excluir</a></td> 							
							</tr>							
						</tbody>
	</table>
  </form>

</div>

<!-- Importa o rodape padrï¿½o do sistema -->
<div th:insert="layout/rodape"></div>
</body>
</html>
